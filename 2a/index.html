<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Cookie&family=Dancing+Script&family=Ephesis&family=Kalam:wght@700&family=Sacramento&family=Tac+One&family=Vina+Sans&display=swap" rel="stylesheet">
    <style>
      body{
        background-image:url("im-feedback-header.401395b6.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        color: white;
      }
      h1{
        text-align: center;
  font-family: "Vina Sans", sans-serif;
  font-weight: 400;
  font-style: normal;
  color: black;


      }
      form{
       margin-left: auto;
       margin-right: auto;
        text-align: center;
        padding-top: 50px;
        height: 500px;
        color: white;
        width: 50%;
      }
      .rad{
        margin-bottom: 10px;
      }
      textarea{
        margin-top: 5px;
        margin-bottom: 10px;
      }
    </style>
</head>

<body>
    <h1>STUDENT FEEDBACK Form</h1>
    <form action="">
        
        <input type="text" name="fname" placeholder="Enter your name" class="rad"><br>
        <input type="text" name="femail" placeholder="Enter your mail id" class="rad"><br>
        <input type="text" name="usn" placeholder="Enter your usn" class="rad"><br>
        <label for ="semester">Sem:</label>
        <select name="semester" id="">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select><br><br>
        Branch: <br>
        <input type="radio" class="rad" name="branch" value="CS" >CS</input><br>
        <input type="radio" class="rad" name="branch" value="IS">IS</input><br>
        <input type="radio" class="rad" name="branch" value="ECE">ECE</input><br>
        <br>
        <input type="checkbox" name="send" checked>Send copy of feedback to mail</input><br><br>
        <textarea name="feedback" rows="5" cols="30" placeholder="Type Here"></textarea><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
